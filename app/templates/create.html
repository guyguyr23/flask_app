{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Task {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Task title" class="form-control"
               value="{{ request.form[2] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Task content"
                  class="form-control">{{ request.form[3] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
